<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Calculator</title>

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #121212;
    }

    .calculator {
        width: 300px;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .display {
        width: 100%;
        height: 60px;
        margin-bottom: 15px;
        background: #000;
        color: #0f0;
        font-size: 28px;
        text-align: right;
        padding: 10px;
        border-radius: 8px;
        overflow-x: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        height: 55px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #2a2a2a;
        color: #fff;
        transition: 0.2s;
    }

    button:hover {
        background: #444;
    }

    .operator {
        background: #ff9800;
        color: #000;
    }

    .operator:hover {
        background: #ffa726;
    }

    .equal {
        grid-column: span 2;
        background: #4caf50;
        color: #000;
    }

    .equal:hover {
        background: #66bb6a;
    }

    .clear {
        background: #f44336;
    }

    .clear:hover {
        background: #e57373;
    }
</style>
</head>

<body>

<div class="calculator">
    <div id="display" class="display">0</div>

    <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="operator">-</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>.</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">=</button>

        <button style="grid-column: span 2;">0</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";

    buttons.forEach(button => {
        button.addEventListener("click", () => {
            const value = button.innerText;

            if (value === "C") {
                currentInput = "";
                display.innerText = "0";
            } 
            else if (value === "=") {
                try {
                    currentInput = eval(currentInput).toString();
                    display.innerText = currentInput;
                } catch {
                    display.innerText = "Error";
                    currentInput = "";
                }
            } 
            else {
                currentInput += value;
                display.innerText = currentInput;
            }
        });
    });
</script>

</body>
</html>
